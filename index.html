<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/resgistration.css" />
  </head>
  <body>
    <main>
      <div class="left">
        <img src="./images/logo.png" alt="Logo" />
        <h1>Find 3D Objects, Mockups and Ilustration here</h1>
        <img class="sketch" src="./images/sketch.png" alt="Sketch" />
      </div>
      <div class="right">
        <div class="language">
          <div>
            <span>English(UK)</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 320 512"
            >
              <path
                d="M182.6 470.6c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-9.2-9.2-11.9-22.9-6.9-34.9s16.6-19.8 29.6-19.8H288c12.9 0 24.6 7.8 29.6 19.8s2.2 25.7-6.9 34.9l-128 128z"
              />
            </svg>
          </div>

          <ul>
            <li>English(US)</li>
            <li>Bangla</li>
            <li>Hindi</li>
            <li>Urdu</li>
            <li>Somilan</li>
          </ul>
        </div>
        <h1 class="resgistration-title">Create Account</h1>
        <!-- Single Sign On start -->
        <div class="sso">
          <!-- Sign in with Google start -->
          <div class="signin-with">
            <svg
              class="google-icon"
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 488 512"
            >
              <path
                d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"
              />
            </svg>
            <span>Sign Up with Google</span>
          </div>
          <!-- Sign in with Google end -->
          <!-- Sign in with Facebook start -->
          <div class="signin-with">
            <svg
              class="facebook-icon"
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 512 512"
            >
              <path
                d="M504 256C504 119 393 8 256 8S8 119 8 256c0 123.78 90.69 226.38 209.25 245V327.69h-63V256h63v-54.64c0-62.15 37-96.48 93.67-96.48 27.14 0 55.52 4.84 55.52 4.84v61h-31.28c-30.8 0-40.41 19.12-40.41 38.73V256h68.78l-11 71.69h-57.78V501C413.31 482.38 504 379.78 504 256z"
              />
            </svg>
            <span>Sign Up with Facebook</span>
          </div>
          <!-- Sign in with Facebook end -->
        </div>
        <!-- Single Sign On end -->

        <!-- Divider -->

        <!-- <div class="divider">
          <span class="before"></span>
          <span>Or</span>
          <span class="after"></span>
        </div> -->
        <div class="divider">Or</div>

        <form action="">
          <div class="form">
            <input type="text" placeholder="Full name" />
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <button type="submit">Create Account</button>
          </div>
        </form>
        <p class="nav-login">Already have an account? <a href="#">Log in</a></p>
      </div>
    </main>
    <script src="./js/registration.js"></script>
  </body>
</html>
